<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      function initialize2() {
            var opts = {sendMethod: 'auto'};
            var query = new google.visualization.Query(
            'https://docs.google.com/spreadsheets/d/1u1eX5HN9E2Op-rAY-vPGUfWO884qaTpzjTkYCjDO8rI/edit?usp=sharing', 
            opts);
        
            query.setQuery('select A, B, C');
            query.send(handleQueryResponse);
      }
      function handleQueryResponse(response) {
        if (response.isError()) {
            alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
            return;
        }

        var data = response.getDataTable();
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, {width: 400, height: 240, is3D: true});
      }

      function drawChart() {
        var query = new google.visualization.Query(
        'https://docs.google.com/spreadsheet/ccc?key=0Atw2BTU52lOCdEZpUlVIdmxGOWZBR2tuLXhYN2dQTWc&usp=drive_web&gid=0#');
        query.send(handleQueryResponse);
       }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
